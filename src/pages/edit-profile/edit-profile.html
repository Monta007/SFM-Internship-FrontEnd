<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        Welcome to <strong>Count Me In!</strong>
      </h2>
    </div>

    <form [formGroup]="EditForm" (ngSubmit)="onSave()">

      <div class="form-group" *ngIf="this?.photo== null">
        <ion-avatar><img height="90" src="../assets/img/inconnu.jpg" ></ion-avatar>
        <ion-label (click)="onTakePicture()">
          <ion-icon name="camera" slot="start" class="text-primary"></ion-icon>
         Change profile picture </ion-label>
      </div>
      <div class="form-group" *ngIf="this?.photo">
        <ion-avatar><img height="90" [src]="this?.photo"></ion-avatar>
        <ion-label (click)="onTakePicture()">
            <ion-icon name="camera" slot="start" class="text-primary"></ion-icon>
          Change profile picture </ion-label>
        </div>
      <div class="form-group">
        <ion-label>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          <strong>{{user?.prenom}}</strong>
        </ion-label>
      </div>
      <div class="form-group">
        <ion-label>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          <strong>{{user?.nom}}</strong>
        </ion-label>
      </div>
      <div class="form-group">
        <ion-label>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          <strong>{{user?.username}}</strong></ion-label>
          </div>

      <div class="form-group">
        <ion-label>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          <strong>{{user?.email}}</strong></ion-label>
        </div>

       <div class="form-group">
      <ion-label>
        <ion-icon name="call" item-start class="text-primary"></ion-icon>
        <strong>Phone number : {{user?.numeroTel}}</strong></ion-label>
         <ion-input type="text" placeholder="edit your phone number" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" ></ion-input>
         <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
         <div *ngIf="f.phoneNumber.errors.maxlength">Max 10 numbers</div>
         <div *ngIf="f.phoneNumber.errors.pattern">please enter a valid phone number</div>
       </div></div>

      <div class="form-group">
        <ion-label >
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          <strong>Current password</strong></ion-label>
        <ion-input type="password" placeholder="Tape you current password" formControlName="Cpassword" class="item item-input" [ngClass]="{ 'is-invalid': submitted && f.Cpassword.errors }" ></ion-input>
        <div *ngIf="submitted && f.Cpassword.errors" class="invalid-feedback">
          <div *ngIf="falsePassword">False password</div>
        </div>
      </div>
